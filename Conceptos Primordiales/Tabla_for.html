<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar con FOR</title>
</head>
<body>
    
    <script>
        function SaltoLinea() {
            document.write("<br>")
            document.write("<br>")
            document.write("<br>")
                       
        }

        function imprimir(frase) {
            document.write(frase);
            SaltoLinea();
            
        }
        var tabla = prompt("Ingrese la tabla que desea traer");
        var multiplicador=1;
        document.write("<h1>Tabla de multiplicar del "+ tabla + " con FOR</h1>")

for (var multiplicador=1; multiplicador <=10;multiplicador++) {
    imprimir(((tabla) + " x " + multiplicador + " = " + (tabla* multiplicador)));
    
}



    </script>
</body>
</html>
